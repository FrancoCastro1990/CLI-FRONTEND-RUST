        echo -e "${BLUE}âš™ï¸  Configuration: $CONFIG_FILE${NC}"
        echo -e "${YELLOW}Usage: cli-frontend MyComponent --type component${NC}"
        echo -e "${YELLOW}Feature: cli-frontend UserAuth --type feature --architecture mvc${NC}"
