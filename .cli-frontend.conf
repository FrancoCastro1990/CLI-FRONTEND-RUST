# CLI Frontend Generator Configuration
# This file uses INI-like format for easy configuration

# General settings
default_type=component
create_folder=true
enable_hooks=true

# Paths configuration
templates_dir=templates
output_dir=.
architectures_dir=architectures

# Feature settings
default_architecture=screaming-architecture

# Available template types are determined by the directories in templates_dir
# Available architectures are determined by JSON files in architectures_dir
# You can add new templates by creating new directories in templates_dir
# You can add new architectures by creating new JSON files in architectures_dir
