# CLI Frontend Generator Configuration
# Example configuration file demonstrating correct absolute paths for Linux

# General settings
default_type=component
create_folder=true
enable_hooks=true

# Paths configuration (CRITICAL: Use absolute paths for reliable operation.)
# If you use relative paths, it will detect the folders from where you executed the command.
# example:
# templates_dir=./templates 
# architectures_dir=./architectures 

# For user installation via install-quick.sh (LINUX):
#templates_dir=/home/username/.cli-template/templates
#architectures_dir=/home/username/.cli-template/architectures
# custom path:
templates_dir=./templates
architectures_dir=./architectures


# Output configuration
output_dir=.
default_architecture=screaming-architecture