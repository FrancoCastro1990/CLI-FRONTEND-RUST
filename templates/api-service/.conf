# API Service Template Configuration
# This configuration file defines variables and settings for the api-service template

# Environment configuration
environment=production

# Feature toggles
enable_timestamps=true
enable_uuid=true

# Custom variables (prefix with var_)
var_api_version=v1
var_base_url=https://api.example.com
var_timeout=5000
var_retry_attempts=3
var_author=Frontend Team
var_license=MIT

# Service-specific configuration
var_auth_required=true
var_rate_limit=1000
var_cache_enabled=true
var_debug_mode=false

# Documentation variables
var_description=Auto-generated API service for data access
var_swagger_url=/api/docs